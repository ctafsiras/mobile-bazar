<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #not-found {
            display: none;
        }
    </style>
</head>

<body>
    <section class="container ">
        <h1 class="text-center fs-1 text-danger">Mobile Bazar</h1>
        <div class="input-group mb-3 mx-auto">
            <input type="text" id="input-field" class="form-control" placeholder="Enter Your Phone Name">
            <button class="btn btn-outline-danger" type="button" onclick="buttonClick()">Button</button>
        </div>

        <div id="not-found">
            <h3 class="text-center">Sorry, No Phone Found!</h3>
        </div>

        <div id="detail" class="mx-auto">



        </div>


        <div id="cards-group" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">



        </div>

    </section>

    <script src="mobile-finder.js"></script>
</body>

</html>
